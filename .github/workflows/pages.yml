name: Deploy Pages (root + LFS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Resolve LFS & prepare
        run: |
          git lfs install
          git lfs pull
          # 루트에 바로 배포하므로 .nojekyll 생성
          test -f index.html || (echo "❌ index.html not found at repo root" && exit 1)
          touch .nojekyll

      - name: Upload artifact (repo root)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4