<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity Web Player | 달서한켠</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      const div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === "error") div.style = "background: red; padding: 10px;";
      else {
        if (type === "warning") div.style = "background: yellow; padding: 10px;";
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/DalseoHankyeon.loader.js";
    const config = {
      arguments: [],
      dataUrl: buildUrl + "/DalseoHankyeon.data.unityweb",
      frameworkUrl: buildUrl + "/DalseoHankyeon.framework.js.unityweb",
      codeUrl: buildUrl + "/DalseoHankyeon.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Brighten",
      productName: "달서한켠",
      productVersion: "0.1.5",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then(async (unityInstance) => {
        loadingBar.style.display = "none";
        window.unityInstance = unityInstance; // 디버깅 핸들

        // ▼ Auth 브리지
        if (window.AuthBridge && typeof window.AuthBridge.install === 'function') {
          await window.AuthBridge.install(unityInstance);
        }

        // ▼ 이미지 업로더 (여기서 합침)
        if (window.ImageUploader && typeof window.ImageUploader.attach === 'function') {
          window.ImageUploader.attach(canvas, unityInstance, {
            targetObject: "PhotoUpload",
            targetMethod: "OnImageDropped",
            batchSize: 2,       
            idleDelay: 16,    
            maxSize: 2048,     
            jpegQuality: 0.8   
          });
        }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

  <!-- Auth / ImageUploader 별도 파일 유지 -->
  <script defer src="assets/js/auth-utils.js"></script>
  <script defer src="assets/js/auth-bridge.js"></script>
  <script defer src="assets/js/image-uploader.js"></script>
</body>
</html>
